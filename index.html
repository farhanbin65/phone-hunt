<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="js/tailwind.config.js">

</head>
<body class="">
    <header>
        <h2 class="mt-8 text-center text-6xl font-bold">Hunting <span class="px-2 bg-black rounded-lg text-white">Phone</span> </h2>
    </header>

    <main class="container mx-auto mt-8 text-center">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search here" class=" input w-full max-w-xs" />
            <button onclick=" handleSearch()" class="btn btn-accent">Search</button>
        </section>

        
        <!-- search result -->
        <section class="w-4/5 mx-auto mt-8">
            <!-- spinner -->
            <div id="spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">  
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="text-center hidden my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>    
            </div>

            <!-- show Less button -->
            <div id="show-less-container" class="text-center my-8 hidden">
                <button onclick="handleShowLess()" class="btn btn-error">Show Less</button>    
            </div>
        </section>

        <!--  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 id="phone-name" class="font-bold text-lg"></h3>
            <div id="show-detail-container">

            </div>
            <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </div>
        </form>
        </dialog>
    </main>
    <script src="js/phone.js"></script>
   
</body>
</html>
